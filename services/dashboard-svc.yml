apiVersion: v1
kind: Service
metadata:
  labels:
    name: dashboard
  name: dashboard
  annotations:
    loadbalancer: |
      80:
        type: http
        port: 80
        vhost: metrics.sbx.hod.gov.uk
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    name: dashboard
