apiVersion: v1
kind: ReplicationController
metadata:
  name: dashboard
spec:
  replicas: 1
  selector:
    name: dashboard
  template:
    metadata:
      labels:
        name: dashboard
    spec:
      containers:
      - name: dashboard
        image: prom/promdash
        env:
        - name: DATABASE_URL
          value: mysql2://admin:udsu8diw8d@127.0.0.1/metrics
        - name: RAILS_ENV
          value: production
        ports:
          - containerPort: 80
      - name: mysql
        image: tutum/mysql
        env:
        - name: MYSQL_PASS
          value: udsu8diw8d
